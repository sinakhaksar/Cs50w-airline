{% block body %}
    <h1 style="color: rgb(3, 33, 59);text-align: center;">Flights</h1>
    <ul style="text-align: center;">
        {% for flight in flights %}
            <li>
                <a style="color: rgb(7, 45, 65);" href="{% url 'flight' flight.id %}">

            </li>
        {% endfor %}
    </ul>

{% endblock %}
